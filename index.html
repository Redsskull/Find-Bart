<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Bart the cat is lost in space" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Find Bart</title>
</head>
<body>
  <!--header-->
  <header>
    <h1 id = logo>Help find Bart

    </h1>
  </header>
  <!--main game-->
  <main>
    <h3>Bart is lost! click the right planet to find him.</h3>
    <button onclick="startGame()">Start Game!</button>
    <div id="game-area">
    <div id="planet1" class="planets"><a aria-label="planet1" data-choice="1"></a></div>
    <div id="planet2" class="planets"><a aria-label="planet2" data-choice="2"></a></div>
    <div id="planet3" class="planets"><a aria-label="planet3" data-choice="3"></a></div>

    <div id="score-keeper"></div>
    </div>

    <div id="score area"></div>
    <h4 class="scores">Bart saved: <span id="bart-saved">0</span></h4> <h4 class="scores">Bart lost: <span id="bart-lost">0</span></h4>
  </main>

  <footer>Did you know Bart loves basketball? <i class="fa-solid fa-basketball"></i></footer>
    <script src="assets/js/script.js"></script>
    <!--font Awesome Script-->
    <script src="https://kit.fontawesome.com/fece0544f9.js" crossorigin="anonymous"></script>
</body>
</html>
